repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        verbose: true
      - id: detect-private-key
        verbose: true
      - id: mixed-line-ending
        verbose: true

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: remove-crlf
        verbose: true

  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v20.1.7  # Use the sha / tag you want to point at
    hooks:
      - id: clang-format
        verbose: true
